<table class="min-w-full divide-y divide-gray-200" *ngIf="employees">
  <thead class="bg-gray-50">
  <tr>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" i18n="employees.table.header.name">
      Name
    </th>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" i18n="employees.table.header.phone">
      Phone
    </th>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" i18n="employees.table.header.construction">
      Construction
    </th>
    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" i18n="employees.table.header.status">
      Status
    </th>
    <th scope="col" class="relative px-6 py-3">
      <span class="sr-only" i18n="employees.table.header.edit">Edit</span>
    </th>
  </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
  <tr *ngFor="let employee of employees; trackBy: trackByFn">
    <td class="px-6 py-4 whitespace-nowrap">
      <div class="flex items-center">
        <div class="flex-shrink-0 h-10 w-10">
          <img class="h-10 w-10 rounded-full"
               src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60"
               alt="">
        </div>
        <div class="ml-4">
          <div class="text-sm font-medium text-gray-900">
            {{ employee.firstName }} {{ employee.lastName }}
          </div>
          <div class="text-sm text-gray-500">
            {{ employee.email }}
          </div>
        </div>
      </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
      <div class="text-sm text-gray-900"><a href="tel:{{ employee.phone }}">{{ employee.phone }}</a></div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
      Admin
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
            Active
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
      <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
